<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
    </header>

    <main>
        <!-- This inserts the content from index.md -->
        {{ content }}

        <h2>Recent Posts</h2>
        <ul>
            {% for post in site.posts limit: 5 %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%B %d, %Y" }})
                </li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </footer>
</body>
</html>
